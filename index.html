<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer online</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="timer">
        <h1>Timer</h1>
        <div class="timer__display">
            <input type="number" id="minutes" value="01" />
            <span>:</span>
            <input type="number" id="seconds" value="00" />
        </div>
        <div class="timer__actions">
            <button class="timer__actions-button" id="start">Start</button>
            <button class="timer__actions-button" id="pause">Pause</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
